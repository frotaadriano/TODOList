<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="todo.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Todo List</h1>
        <p class="lead">An AngularJS 1.6.+ and Bootstrap 4 studies project.</p>
      </div>
    </div>

    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [
      <a href="" class="badge badge-pill badge-danger" ng-click="todoList.archive()">archive</a> ]
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <br/>
      <form ng-submit="todoList.addTodo()">
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
        </div>
        <div class="form-group">
          <input class="btn btn-outline-primary btn-sm" type="submit" value="add">
          <small id="textlHelp" class="form-text text-muted">Some instructions to add new Task.</small>

        </div>
      </form>
    </div>
  </div>

</body>

</html>
